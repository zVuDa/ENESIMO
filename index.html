<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENÉSIMO INTENTO</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">ENVÍOS GRATUITOS A PARTIR DE 50€</header>
    <nav class="menu">
      <img class="portada" src="portada.png" alt="GIANTS TEAM" />
      <img class="logo" src="giants_logo.png" alt="" />
      <div class="section">50% descuento</div>
      <div class="section">40% descuento</div>
      <div class="section">30% descuento</div>
      <div class="section">20% descuento</div>
    </nav>
    <img class="search" src="search.svg" alt="" />
    <img class="cart" src="shopping-cart.svg" alt="" />
    <section class="promo">
      <img class="bfriday" src="blackfriday1.svg" alt="BLACK FRIDAY" />
    </section>
    <section class="descuento50">
      <div class="desc50">50% DE DESCUENTO</div>
      <div class="gallery-container">
        <figure>
          <img class="antonio" src="antonio.jpg" alt="" />
          <div class="rec">DESCUENTO 50%</div>
          <figcaption class="figcap">
            CAMISETA TÉCNICA GIANTS X NIKE ROJO
          </figcaption>
          <figcaption class="figcap">
            <span class="price"><span class="span">35,00 EUR</span> 17,50 EUR</span>
          </figcaption>
        </figure>
        <figure>
          <img class="antonio" src="otro.jpg" alt="" />
          <div class="rec">DESCUENTO 50%</div>
          <figcaption class="figcap">
            CAMISETA ALGODÓN GIANTS X NIKE ROJA
          </figcaption>
          <figcaption class="figcap">
            <span class="price"><span class="span">30,00 EUR</span> 15,00 EUR</span>
          </figcaption>
        </figure>
        <figure>
          <img class="antonio" src="aby.jpg" alt="" />
          <div class="rec">DESCUENTO 50%</div>
          <figcaption class="figcap">
            CAMISETA INTERIOR GIANTS X NIKE RD
          </figcaption>
          <figcaption class="figcap">
            <span class="price"><span class="span">40,00 EUR</span> 20,00 EUR</span>
          </figcaption>
        </figure>
      </div>
    </section>
    <section class="descuento40">
      <div class="desc40">40% DE DESCUENTO</div>
      <div class="gallery2-container">
        <figure>
          <img class="antonio" src="OTRO2.JPG" alt="" />
          <div class="rec2">DESCUENTO 40%</div>
          <figcaption class="figcap">
            CAMISETA COMPETICIÓN OFICIAL GIANTS X NIKE
          </figcaption>
          <figcaption class="figcap">
            <span class="price"><span class="span">80,00 EUR</span> 48,00 EUR</span>
          </figcaption>
        </figure>
        <figure>
          <img class="antonio" src="antonio2.jpg" alt="" />
          <div class="rec2">DESCUENTO 40%</div>
          <figcaption class="figcap">
            CHAQUETA TÉCNICA GIANTS X NIKE ROJO         </figcaption>
          <figcaption class="figcap">
            <span class="price"><span class="span">80,00 EUR</span> 48,00 EUR</span>
          </figcaption>
        </figure>
        <figure>
          <img class="antonio" src="random.jpg" alt="" />
          <div class="rec2">DESCUENTO 40%</div>
          <figcaption class="figcap">
            SUDADERA TÉCNICA GIANTS X NIKE NEGRA
          </figcaption>
          <figcaption class="figcap">
            <span class="price"><span class="span">60,00 EUR</span> 36,00 EUR</span>
          </figcaption>
        </figure>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
